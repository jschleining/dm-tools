  <section id="main" class="layout-padding-well" flex="75">
    <div layout="column">
      <md-input-container class="no-margin no-padding">
        <md-select class="no-padding" ng-model="vm.testDisplay" placeholder="test">
          <md-option ng-repeat="arrayName in vm.test" ng-value="arrayName">{{arrayName}}</md-option>
        </md-select>
      </md-input-container>

      <div class="layout-padding-well border-bottom-1" ng-repeat="obj in vm.localData[vm.testDisplay]"
           ng-model-options="{trackBy: 'obj.id'}" md-colors="{'border-color': 'background-300'}" layout="column"
           layout-align="start stretch">
        <div>{{obj.name}}: {{obj.id}}</div>
        <div class="layout-margin-left" layout="row" layout-wrap>
          <div class="hint layout-margin-left layout-margin-top layout-padding-horizontal border-all-1 round-edges" ng-repeat="tag in obj.tags track by $index"
               ng-if="obj.tags" md-colors="{'background-color': 'background-50', 'border-color': 'background-300'}">
            {{ vm.getTag(tag).name }}
          </div>
        </div>
      </div>
    </div>

  </section>
